<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <section>
        <h1>Registrate</h1>
        <section>
            <form action="">
                <label for="">Nombre</label>
                <input type="text">
                <label for="">Apellido</label>
                <input type="text">
                <label for="">Fecha de nacimiento</label>
                <input type="date" name="" id="">
                <label for="">Provincia</label>
                <select>
                    <option value="">Seleccione una opcion...</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                </select>
                <label for="">Localidad</label>
                <select>
                    <option value="">Seleccione una opción...</option>
                </select>
                <label for="">Email</label>
                <input type="email" placeholder="Ingrese su email">
                <label for="">Contaseña</label>
                <input type="password" placeholder="Ingrese una contraseña">
                <label for="">Confirmar Contaseña</label>
                <input type="password" placeholder="Repita su contraseña">
                <button type="submit">Registro</button>
                <p>¿Ya tenés cuenta? <a href="">Ingresa aquí</a></p> 
            </form>
        </section>
    </section>

</html>
